<div *ngIf="isCartEmpty()" class="flex flex-col items-center justify-center text-center p-4">
  <img src="./img/cartnot.svg" alt="cartnot" class="max-w-full h-auto mb-4" />
  <p class="text-red-600 border border-gray-300 p-4 rounded-lg mb-4">
    Your cart is currently empty.
  </p>

  <button class="px-6 py-2 bg-gray-800 text-white rounded-lg hover:bg-gray-700 transition-colors">
    Return to shop
  </button>
</div>

<div *ngIf="!isCartEmpty()">
  <div class="cart-items">
    <div *ngFor="let item of cartItems">
      <div>{{ item.name }}</div>
      <div>{{ item.price | currency }}</div>
    </div>
  </div>
</div>
